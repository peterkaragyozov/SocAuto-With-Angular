<!-- Navigation -->
<header>
    <nav>
        <a class="active" routerLink="/">Home</a>
        <a routerLink="/all-listings">All Automobiles</a>
        <a routerLink="/search">By Year</a>
        <!-- Guest users -->
        <div *ngIf="!isLogged" id="guest">
            <a routerLink="/login">Login</a>
            <a routerLink="/register">Register</a>
        </div>
        <!-- Logged users -->
        <div *ngIf="isLogged" id="profile">
            <a id="user-greeting">Welcome, {{username}}</a>
            <a routerLink="/profile">My Listings</a>
            <a routerLink="/create">Create Listing</a>
            <a (click)="logout()" id="logoutBtn">Logout</a>
        </div>
    </nav>
</header>
